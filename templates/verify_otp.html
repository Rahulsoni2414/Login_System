<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future College | Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen font-sans p-5">

    <div class="bg-white rounded-[24px] shadow-2xl p-10 w-full max-w-md text-center">
        <h1 class="font-extrabold text-3xl mb-4 text-gray-900">Verify Email</h1>
        <p class="text-gray-500 mb-8">
            Start by entering the 6-digit code sent to your email address.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6">
            {% for category, message in messages %}
            <div
                class="p-4 mb-2 text-sm text-white rounded-lg {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('verify_otp') }}" method="POST" class="flex flex-col items-center">
            <input type="text" name="otp" placeholder="Enter 6-Digit OTP" maxlength="6" required
                class="bg-gray-50 border border-gray-200 px-4 py-3 mb-6 w-full rounded-lg text-center text-xl tracking-widest focus:bg-white focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10 outline-none transition-all placeholder-gray-400" />

            <button type="submit"
                class="rounded-full w-full border-0 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold py-3 text-sm tracking-wide shadow-lg shadow-blue-600/30 hover:-translate-y-0.5 hover:shadow-xl transition-all active:translate-y-0 cursor-pointer">
                Verify Account
            </button>
        </form>

        <p class="mt-6 text-sm text-gray-500">
            Didn't receive code? <a href="#" class="text-blue-600 font-bold hover:underline">Resend</a>
        </p>
    </div>

</body>

</html>
